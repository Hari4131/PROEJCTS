     <mat-card>
        <div class="container" *ngIf="!shouldHide">
     
       
            <div class="about-us"  *ngFor="let item of videoData_photos" >
              <h2 style="color: #19459d; font-size: 28px; margin-left: -10%; text-decoration: underline; text-underline-offset: 15px;margin-top: 0%;text-decoration-color: red" align="center"   > 
                 
                 
                 {{item.name}}
             
             </h2>
     
              <div >
         
                 <p  style="color: rgb(6, 114, 255);    font-family: Arial, Helvetica, sans-serif;"> {{item.description}} </p> 
             </div>
             <div>
               
                 
               </div>
            
               <div class="media-container" >
                 <div *ngFor="let filePath of item.filePath.split(','); let i = index" class="media-item">
                   <ng-container *ngIf="isImage(filePath.trim()); else videoTemplate">
                      <img [src]="sanitizer.bypassSecurityTrustUrl(filePath.trim())" 
                          class="">
                        
                   </ng-container>
                   
              
                    <ng-template #videoTemplate>
                     <video controls controlsList="nodownload" class="media-video">
                       <source [src]="sanitizer.bypassSecurityTrustUrl(filePath.trim())" type="video/mp4">
                       Your browser does not support the video tag.
                     </video>
                   </ng-template>
               

                 </div>
              
             </div>
             <!-- <hr class="custom-divider"> -->
             </div>
     
     
     
          </div>
 
     </mat-card>
